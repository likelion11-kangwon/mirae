<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginForm.css">
    <script src="${pageContext.request.contextPath}/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" id="wrap_box">
    <h1 class="login_h1"><a href = "/mirae/home" style = "text-decoration: none">MIRAESEE</a></h1>
    <div class="login_wrap">
        <form action="/login" method="post">
            <div class="input_wrap">
                <input class="form-control login_form" type="text" name="username" id="id" placeholder="아이디" /><br>
                <input class="form-control password_form" type="password" name="password" id="pwd" placeholder="비밀번호"/>
            </div>
            <button class="login_button" type="submit">로그인</button> <br>
            <span>회원가입을 아직 안하셨나요 ?<a class="login_to_signup" href="/mirae/joinForm">회원가입</a></span><br>
        </form>
    </div>
    <div class="login_img_wrap">
        <div class="login_img_back"><a href="/oauth2/authorization/google"><img class="login_img" src="/img/login_img/google.png"></a></div>
        <div class="login_img_back"><a href="/oauth2/authorization/naver"><img class="login_img" src="/img/login_img/naver.png"></a></div>
        <div class="login_img_back"><a href="/oauth2/authorization/facebook"><img class="login_img" src="/img/login_img/facebook.png"></a></div>
    </div>
</div>
</body>
</html>
