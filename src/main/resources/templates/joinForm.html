<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/joinForm.css">
    <script src="${pageContext.request.contextPath}/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" id="wrap_box">
    <h1 class="register_h1"><a href = "/mirae/home" style = "text-decoration: none">MIRAESEE</a></h1>
    <div class="register_wrap">
        <form action="/mirae/join" method="post">
            <div class="input_wrap">
                <input class="form-control " type="text" name="username" id="id" placeholder="아이디" required /><br>
                <input class="form-control " type="password" name="password" id="password" placeholder="비밀번호" required /><br><p id="password_isok">숫자를 포함한 6자~12자 이내 비밀번호</p><br>
                <input class="form-control " type="password" name="password_confirm" id="password_confirm" placeholder="비밀번호 확인" required/><br><p id="pwd_message">같은 비밀번호를 입력해 주세요.</p><br>
                <input class="form-control " type="text" name="name" id="name" placeholder="이름" required /><br>
                <input class="form-control " type="number" name="age" id="age" placeholder="나이" min="1" max="150" required /><br>
                <input class="form-control " type="email" name="email" id="email" placeholder="이메일" required /><br>
            </div>
            <button class="register_button" id="button_en" type="submit">가입하기</button> <br>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/joinForm.js"></script>
</body>
</html>
